version: '3'

volumes:
  db-data:
  public-data:
  tmp-data:
  log-data:

services:
  db:
    image: mysql:8.0
    environment:
      # コロンをつけてエラーになったので注意
      MYSQL_ROOT_PASSWORD: password
    ports:
      - '3306:3306'
    # mysql:8.0で必要(?)
    command: '--default-authentication-plugin=mysql_native_password'
    volumes:
      - 'db-data:/var/lib/mysql'

  web:
    build: .
    command: 'bundle exec puma -C config/puma.rb'
    ports:
      - '3000:3000'
    volumes:
      - '.:/app'
      # volumesを通じてnginxとファイルを共有している
      - 'public-data:/app/public'
      - 'tmp-data:/app/tmp'
      - 'log-data:/app/log'
    tty: true
    stdin_open: true
    depends_on:
      - db

  nginx:
    build:
      context: containers/nginx
    volumes:
      # volumesを通じてrailsとファイルを共有している
      - 'public-data:/app/public'
      - 'tmp-data:/app/tmp'
    ports:
      - '80:80'
    depends_on:
      - web